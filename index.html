<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QR Generator | Scanner</title>
        <meta name="description" content="QR Generator | Scanner">
        <link rel="shortcut icon" href="images/qrLogo.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/generator.css">
        <link rel="stylesheet" href="css/scanner.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Main container element -->
        <div class="container">
            <!-- Navigation menu -->
            <nav>
                <button class="nav-gene active">Generator</button>
                <button class="nav-scan">Scanner</button>
            </nav>

            <!-- QR Code Generator section -->
            <div class="generator">
                <h1>QR Code Generator</h1>
                <p>Paste an URL or write something to create a QR Code ðŸ“²</p>
    
                <div class="generator-form">
                    <input type="text" placeholder="Enter text here">
                    <button>Generate QR Code</button>
                </div>
    
                <div class="generator-img">
                    <img src="images/code.png" alt="QR Code">
                </div>
    
                <div class="generator-btn">
                    <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <!-- QR Code Scanner section -->
            <div class="scanner"  style="display: none;">
                <h1>QR Scanner or Reader 
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-regular fa-circle-stop"></i>
                </h1>

                <form class="scanner-form">
                    <input type="file" accept="image/*" hidden>
                    <img src="images/code.png" alt="QR Code">

                    <video></video>

                     <!-- Content section for uploading QR Code -->
                    <div class="content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Upload QR Code to scan ðŸ“²</p>
                    </div>
                </form>

                 <!-- Display of the scanned QR code details, including the decoded text -->
                <div class="scanner-details">
                    <textarea disabled>https://github.com/CandyVelazco100/QRGeneratorScanner</textarea>

                    <div class="btn">
                        <button class="close">Close</button>
                        <button class="copy">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Link to external JavaScript files -->
        <script src="js/main.js"></script>
        <script src="js/generator.js"></script>
        <script src="js/scanner.js"></script>
        <script src="js/instascan.min.js"></script>
    </body>
</html>
